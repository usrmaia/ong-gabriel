<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONG Gabriel - Offline</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #fff8f2;
        color: #334155;
      }

      .container {
        text-align: center;
        max-width: 400px;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 32px;
      }

      h1 {
        margin: 0 0 16px;
        font-size: 24px;
        font-weight: 600;
      }

      p {
        margin: 0 0 24px;
        line-height: 1.6;
        color: #64748b;
      }

      button {
        background-color: #455488;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="icon-192x192.png"
          alt="ONG Gabriel Logo"
          style="width: 50px; height: 50px; object-fit: contain"
        />
      </div>
      <h1>Você está offline</h1>
      <p>
        Não foi possível conectar à internet. Verifique sua conexão e tente
        novamente.
      </p>
      <button onclick="window.location.reload()">Tentar novamente</button>
    </div>
  </body>
</html>
